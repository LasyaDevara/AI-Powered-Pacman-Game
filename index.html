<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/css/screen.css" rel="stylesheet" />
    <title>PAC-MAN-GAME</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      body {
        background-color: black;
        color: white;
        font-family: 'Press Start 2P', Consolas, monospace;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      p {
        padding: 12px;
        font-size: 16px;
        color: white;
        text-align: center;
      }

      span {
        color: red;
      }

   

      .button-container {
        text-align: center;
        margin: 20px 0;
      }

      .solver-button {
        background: linear-gradient(135deg, #6d4caf, #9b59b6);
        border: none;
        color: white;
        padding: 16px 36px;
        text-align: center;
        font-size: 14px;
        font-family: 'Press Start 2P', Consolas;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px #6d4caf;
      }

      .solver-button:hover {
        background: linear-gradient(135deg, #8e44ad, #6d4caf);
        transform: scale(1.05);
        box-shadow: 0 0 20px #9b59b6;
      }

      canvas {
        border: 4px solid rgb(102, 102, 237);
        display: block;
        margin: 20px auto;
        box-shadow: 0 0 20px rgb(102, 102, 237);
        border-radius: 8px;
      }

    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="astar.js"></script>
    <script src="logic.js"></script>

    <div class="score-container">
      <p><strong>Score:&nbsp;</strong><span id="score">0</span></p>
    </div>

    <div class="button-container">
      <button id="aiSolver" class="solver-button">ðŸ§  AI SOLVER</button>
    </div>
  </body>
</html>
